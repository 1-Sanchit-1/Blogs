{% extends 'base.html' %}




{% block body %}
  <div class="center">
    <h2>{{ cats.title }}</h2>
  </div>

  <div class="row">
    <div class="col s12 m10">
      {% for c in posts %}
      <div class="row row-cols-2 g-3" style="margin-top: 10px;margin-left: 50px ; margin-right: 50px; margin-bottom: 50px;">
          <a href="../blog/{{ c.url }}">
              <div class="col">
                  <div class="card">
                      <img class="card-img-top" src="/media/{{ c.image }}" alt="..." />
                      <div class="card-body">
                          <h5 class="card-title">{{ c.title }}</h5>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <h3>NO Post in this category</h3>
      {% endfor %}
    </div>
  </div>
{% endblock %}
