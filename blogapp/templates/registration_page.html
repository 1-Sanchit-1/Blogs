{% extends 'base.html' %}

{% block heading %}
  SignUp !!
{% endblock %}

{% block body %}
  <form action="/registration_page" method="POST">
     {% csrf_token %}
    <div class="container py-5 h-100 ">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
                <p class="text-white-50 mb-5">Please enter your UserName and password!</p>

                <div class="form-outline form-white mb-4">
                    <label class="fw-bold  form-label" for="typeEmailX " style="  font-size: 20px;">UserName</label>
                    <input type="text" id="UserName" name="username" value="{{ username }}" class="form-control form-control-lg bg-light"style="  font-size: 30px;" /><br />
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="fw-bold form-label" for="typeEmailX" style="  font-size: 20px;">Email</label>
                    <input type="email" id="useremail" name="useremail" value="{{ useremail }}" class="form-control form-control-lg bg-light" style="  font-size: 30px;"/><br />
                </div>
                <div class="form-outline form-white mb-4">
                    <label class="fw-bold  form-label" for="typePasswordX" style="  font-size: 20px;">Password</label>
                    <input type="password" id="userpassword1" name="userpassword1" value="{{ userpassword1 }}" class="form-control form-control-lg bg-light" style="  font-size: 30px;"/><br />
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="fw-bold  form-label" for="typePasswordX" style="  font-size: 20px;">Confirm Password</label>
                    <input type="password" id="userpassword2" name="userpassword2" value="{{ userpassword2 }}" class="form-control form-control-lg bg-light " style="  font-size: 30px;" /><br />
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" >SignUp</button>
              </div>

              <div>
                <p class="mb-0">
                  Already have an account? <a href="../admin" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
